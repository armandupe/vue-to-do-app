      <h1 class="todo-app__title">Tasks to do</h1>
      <input type="text" class="todo-app__input" placeholder="Add todo..." v-on:keyup.enter="addTodo">     
      <ul class="todo-app__list">
        <li class="todo-app__list-element" v-for="todo in todos" :key="todo.id" class="">
          <label class="todo-app__label">
            <input type="checkbox" class="todo-app__checkbox" v-model="todo.done">
            <span class="todo-app__checkbox-checkmark"></span>
          </label>
          <del class="todo-app__del-text" v-if="todo.done">{{ todo.text }}</del>
          <span class="todo-app__todo-text" v-else>{{ todo.text }}</span>
          <button class="todo-app__btn-remove-todo" v-on:click="removeTodo(todo.id)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 455.111 455.111">

                  c8.533-8.533,22.756-8.533,31.289,0c8.533,8.533,8.533,22.756,0,31.289l-72.533,72.533l72.533,72.533

          </button>
        </li>
      </ul>
    </div>
